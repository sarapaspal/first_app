<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-5 col-xs-offset-2">
                        <h4>Estancias</h4>
                    </div>
                    <!--añadir margen a los botones para que no queden pegados-->
                    <div class="col-xs-1 col-xs-offset-1">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#showconsume">
                            <span class="glyphicon glyphicon-dashboard"></span>
                        </button>
                    </div>
                    <div class="col-xs-1 text-right">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#showstats">
                            <span class="glyphicon glyphicon-stats"></span>
                        </button>
                    </div>
                    <div class="col-xs-1 text-right">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addinstance">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>

            </div>
            <div class="panel-body">
                <p>Aquí podrás ver un listado de las estancias registradas, el número de aparatos y su estado de cada estancia.</p>
                <p><b>Toca una estancia para conocer más detalles.</b></p>
            </div>
            <div id="lista-estancias-index" class="list-group"></div>
        </div>
    </div>

    <!-- modal botón añadir estancia-->
    <div class="modal" id="addinstance" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Nueva estancia</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre de la estancia</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="width">Ancho de la estancia</label>
                            <input type="number" min="1" class="form-control" id="width" placeholder="Ancho" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Alto de la estancia</label>
                            <input type="number" min="1" class="form-control" id="height" placeholder="Alto" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="crear-estancia" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal botón stats-->
    <div class="modal" id="showstats" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Gráfica de consumo mensual</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal botón consumo actual-->
<div class="modal" id="showconsume" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Consumo total</h4>
            </div>
            <div class="modal-body">
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/vendor/js/http.js"></script>
<script src="/app/controllers/index.js"></script>
</body>
</html>
