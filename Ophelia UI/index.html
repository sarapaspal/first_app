<!-- modal botón añadir estancia-->
<div class="modal" id="addinstance" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva estancia</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Nombre de la estancia</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="width">Ancho de la estancia</label>
            <input type="number" class="form-control" id="width" placeholder="Ancho">
          </div>
          <div class="form-group">
            <label for="height">Alto de la estancia</label>
            <input type="number" class="form-control" id="name" placeholder="Alto">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
